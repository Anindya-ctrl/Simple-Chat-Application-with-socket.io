<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Applet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="client.js" type="module" defer></script>
</head>
<body>
    <header class="chat-header">
        <h1>Chat Applet</h1>
        <a href="index.html">Leave Room</a>
    </header>
    <main>
        <div class="sidebar">
            <h2>Room Name:</h2>
            <h3 id="room-name">JavaScript</h3>
            <h2>Users</h2>
            <ul id="user-list">
                <li>John</li>
                <li>Paul</li>
                <li>Jessica</li>
                <li>Kevin</li>
                <li>Merry</li>
            </ul>

            <div id="messages"></div>
        </div>
    </main>
    <div id="input-box">
        <form id="chat-form">
            <input
                type="text"
                id="input"
                placeholder="What's on your mind?"
            />
            <button id="send-message">Send!</button>
        </form>
        
    </div>
</body>
</html>
