<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Applet</title>
</head>
<body>
    <header class="chat-header">
        <h1>Chat Applet</h1>
        <a href="index.html">Leave Room</a>
    </header>
    <main>
        <div class="sidebar">
            <h2>Room Name:</h2>
            <h3 id="room-name">JavaScript</h3>
            <h2>Users</h2>
            <ul id="user-list">
                <li>John</li>
                <li>Paul</li>
                <li>Jessica</li>
                <li>Kevin</li>
                <li>Merry</li>
            </ul>

            <div id="messages">
                <div id="message">
                    <p class="name-date">John <span>12:00pm</span></p>
                    <p class="message-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, perspiciatis.</p>
                </div>
                <div id="message">
                    <p class="name-date">Jessica <span>12:01pm</span></p>
                    <p class="message-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, perspiciatis.</p>
                </div>
            </div>
        </div>
    </main>
    <div id="input-box">
        <form action="">
            <input
                type="text"
                id="message-input"
                placeholder="What's on your mind?"
                required
            />
        </form>
        <button id="send-message">Send!</button>
    </div>
</body>
</html>
